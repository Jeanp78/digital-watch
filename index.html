<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="font" href="resources/DS-DIGIB.TTF">
</head>

<body>
    <main>
        <header>
            <h1>DIGITAL WATCH</h1>
        </header>
        <div class="watch">
            <div class="first-column">
                <div class="first-column-text">AM</div>
            </div>
            <div class="second-column">
                <h1>
                    <span id="hours">--</span>:<span id="minutes">--</span>
                </h1>
            </div>
            <div class="third-column">
                <div class="seconds-container">
                    <div class="seconds-text">SECONDS</div>
                    <div class="date">
                        <div class="subtitle">
                            <span id="seconds">--</span><span class="mini-text">s</span>
                        </div>
                    </div>
                </div>
                <div class="month-container">
                    <div>
                        <div class="month-text">MONTH</div>
                        <div id="month" class="month-value">
                            --
                        </div>
                    </div>
                    <div>
                        <div class="date-text">DATE</div>
                        <div id="date" class="date-value">
                            --
                        </div>
                    </div>
                </div>
                <div>
                    <div class="year-text">YEAR</div>
                    <div class="year-content">
                        <div id="year" class="year-value">
                            ----
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-links">
        <p>Designed By <a class="user" href="https://github.com/Jeanp78">@JeanP78</a></p>
        <ul class="links">
            <li><a class="logo" target="_blank" rel="noreferrer" href="https://github.com/Jeanp78"><img
                        src="resources/github.svg" width="30px" alt=""></a></li>
            <li><a class="logo" target="_blank" rel="noreferrer" href="https://co.linkedin.com/in/jeanpaulduarte"><img
                        src="resources/linkedin.svg" width="30px" alt=""></a></li>
        </ul>
    </footer>

    <script src="js/script.js">

    </script>
</body>

</html>
